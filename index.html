<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="css/fontello.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<title>Ассенизаторы Семфирополь</title>
</head>
<body>
<header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-white">Создание сайтов на Bootstrap 1.0</h1>
      <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="itd_triangle"></div>
    </div>
      <a href="#footer" class="btn btn-itd btn-lg text-uppercase"">Заказать</a>
    </div>
  </div>

</div>

</header>

<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center text-uppercase color1 mb-5">О нас</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-list-numbered"></i></div>
          <h5 class="text-center">Структурированный материал</h5>
          <div class="line"></div>
        </div>
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-rouble"></i></div>
          <h5 class="text-center">Символическая цена</h5>
          <div class="line"></div>
        </div>
      
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-chart-line"></i></div>
          <h5 class="text-center">Актуальность и пожизненный доступ</h5>
          <div class="line"></div>
        </div>
      
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-code"></i></div>
          <h5 class="text-center">Практические уроки и задания</h5>
          <div class="line"></div>
        </div>
      
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-phone"></i></div>
          <h5 class="text-center">Просмотр со смартфона</h5>
          <div class="line"></div>
        </div>
      
      <div class="col-xl-4 col-md-6 col-sm-12 mb-5"> 
        <div class="itd_circle"><i class="icon-help"></i></div>
          <h5 class="text-center">Дополнительные полезные материалы</h5>
          <div class="line"></div>
        </div>
      </div>
    

  </div>
</section>



<footer id="footer">
  


</footer>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Пошел нахуй, кодер херов</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class='embed-container'><iframe src='https://www.youtube.com/embed//CvMxvb2D8Iw' frameborder='0' allowfullscreen></iframe></div> 
      </div>
     
    </div>
  </div>
</div>


















<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>



</body>
</html>



















</html>
